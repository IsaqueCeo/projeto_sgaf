{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login | Sistema de Gerenciamento Acadêmico e Financeiro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="{% static 'img/favicon.png' %}" rel="icon">
    <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles_login.css' %}" />

</head>

<body>
    <div class="container-fluid">
        <div class="no-pdding login-box">
            <div class="row no-margin w-100 bklmj fundo">
                <div class="col-lg-6 col-md-6 log-det">
                    <h2>Login</h2>
                    <br>
                    <div class="text-box-cont">
                        <form method="post">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                {{ form.usuario }}
                            </div>
                            <div class="input-group mb-3">
                                {{ form.senha }}
                            </div>
                            <div class="row no-margin">
                                <p class="forget-p"></p>
                            </div>
                            <div class="row no-margin">
                                <button type="submit" class="btn btn-success btn-round">Entrar</button>
                            </div>
                        </form>
                        <br>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 box-de">
                    <div class="ditk-inf">
                        <h2 class="w-100">Bem-vindo</h2>
                        <p>Acesse sua conta utilizando o número <br> de sua matrícula e sua senha</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'vendor/bootstrap/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
